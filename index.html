<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
    <div align="center">
      <div class="display"><input disabled type="text" value="0" id="display" size="15.75" readonly>
        <div class="key">
          <p>
            <button type="button" class="clearBtns btn btn-info" id="ce">CE</button>
            <button type="button" class="clearBtns btn btn-info" id="c">C</button>
            <button type="button" class="operation btn btn-info">/</button>
            <button type="button" class="operation btn btn-info">*</button>
          </p>
          <p>
            <button type="button" class="number btn btn-info">7</button>
            <button type="button" class="number btn btn-info">8</button>
            <button type="button" class="number btn btn-info">9</button>
            <button type="button" class="operation btn btn-info">-</button>
          </p>
          <p>
            <button type="button" class="number btn btn-info">4</button>
            <button type="button" class="number btn btn-info">5</button>
            <button type="button" class="number btn btn-info">6</button>
            <button type="button" class="operation btn btn-info">+</button>
          </p>
          <p>
            <button type="button" class="number btn btn-info">1</button>
            <button type="button" class="number btn btn-info">2</button>
            <button type="button" class="number btn btn-info">3</button>
            <button type="button" class="btn btn-info" id='decimal'>.</button>
          </p>
          <p>
            <button type="button" class="number btn btn-info btn-lg">0</button>
            <button type="button" class="operation btn btn-info btn-lg" id='result'>=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
